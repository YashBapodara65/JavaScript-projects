<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
        }
        
        .dots-effect {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 6rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>
</body>
<script>
    function updateTime() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let period = h >= 12 ? "PM" : "AM";
        
        if (h > 12) h -= 12;
        if (h === 0) h = 12;
        
        let newH = h < 10 ? "0" + h : h;
        let newM = m < 10 ? "0" + m : m;
        let newS = s < 10 ? "0" + s : s;
        
        document.getElementById("clock").innerHTML = `${newH} <span class="dots-effect">:</span> ${newM} <span class="dots-effect">:</span> ${newS} ${period}`;
    }
    
    setInterval(updateTime, 1000);
    updateTime();
</script>
</html>
