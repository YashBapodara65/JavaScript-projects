<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"> -->

    <style>

        .box{
            height: 100vh;
        }

        form{
            width: 450px;
        }

        #signup-form-data{
            display: none;
        }

    </style>

</head>
<body>
    <div class="m-3 box d-flex justify-content-center align-items-center">

    <form action="" id="signin-form-data" class="rounded-3 shadow-lg p-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-person-circle display-2"></i>
            <h1 class="mt-2 ">Sign In</h1>
        </div>
        <div class="mt-4">
            <input type="email" class="form-control shadow-none" placeholder="Email" id="leml">
            <span id="lemlError"></span>
        </div>
        <div class="mt-4">
            <input type="password" class="form-control shadow-none" name="" placeholder="Password" id="lpwd"> 
            <span id="lpwdError"></span>
        </div>
        <input class="mt-5 btn btn-primary w-100" type="submit" value="Login">
        <div class="mt-4 d-flex justify-content-between align-items-center">
            <hr class="mt-4" style="width: 40%;">
            <span class="mt-2">OR</span>
            <hr class="mt-4" style="width: 40%;">
        </div>
        <div class="mt-4 d-flex justify-content-center align-items-center">
            <p style="font-size: 17px;">Don't have an account?<span id="lbtn" class="ms-2 text-primary" style="cursor: pointer;">Create Account</span></p>
        </div>
    </form>

    <form action="" id="signup-form-data" class="rounded-3 shadow-lg p-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <i class="bi bi-person-circle display-2"></i>
            <h1 class="mt-2 ">Sign Up</h1>
        </div>
        <div class="mt-5">
            <input type="text" class="form-control shadow-none" placeholder="Username" id="ruser">
            <span id="ruserError"></span>
        </div>
        <div class="mt-3">
            <input type="email" class="form-control shadow-none" placeholder="Email" id="reml">
            <span id="remlError"></span>
        </div>
        <div class="mt-3">
            <input type="password" class="form-control shadow-none" name="" placeholder="Password" id="rpwd"> 
            <span id="rpwdError"></span>
        </div>
        <div class="mt-3">
            <input type="password" class="form-control shadow-none" name="" placeholder="Conform Password" id="rcpwd"> 
            <span id="rcpwdError"></span>
        </div>
        <input class="mt-4 btn btn-primary w-100" type="submit" value="Register">
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <hr class="mt-4" style="width: 40%;">
            <span class="mt-2">OR</span>
            <hr class="mt-4" style="width: 40%;">
        </div>
        <div class="mt-4 d-flex justify-content-center align-items-center">
            <p style="font-size: 17px;">Already have an account?<span id="rbtn" class="ms-2 text-primary" style="cursor: pointer;">Login Here</span></p>
        </div>
    </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="form.js"></script>
</html>
