<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="at-box">
        <div class="alert alert-primary" id="alertbox" style="display: none;" role="alert">
            Copied to clipboard!
        </div>
    </div>
    <div class="box d-flex gap-4 flex-column justify-content-center align-items-center">
        <h1 class="m-0 fs-2">Password Generator</h1>
        <form action="" class="position-relative">
            <input type="text" class="pe-5 ps-3" id="txt" readonly>
            <div class="icon position-absolute">
                <i class="fa-regular fa-copy fs-5"></i>
            </div>
        </form>
        <div class="innerbox pt-3 pb-2">
            <div class="d-flex ps-3 mt-2 align-items-center pe-3 justify-content-between">
                <p class="m-0">Character Length</p>
                <p class="m-0 length">10</p>
            </div>
            <div class="ps-3 pe-3 mt-2">
                <input type="range" class="w-100" id="range" min="4" value="10" max="20">
            </div>
            <div class="ps-3 pe-3 mt-4 mb-4">
                <div class="d-flex justify-content-start align-items-center gap-4">
                    <input type="checkbox" id="uppercase" class=" shadow-none">
                    <p class="m-0">Include Uppercase Letters</p>
                </div>
                <div class="d-flex mt-2 justify-content-start align-items-center gap-4">
                    <input type="checkbox" id="lowercase" class=" shadow-none">
                    <p class="m-0">Include Lowercase Letters</p>
                </div>
                <div class="d-flex mt-2 justify-content-start align-items-center gap-4">
                    <input type="checkbox" id="number" class=" shadow-none">
                    <p class="m-0">Include Numbers</p>
                </div>
                <div class="d-flex mt-2 justify-content-start align-items-center gap-4">
                    <input type="checkbox" id="symbol" class=" shadow-none">
                    <p class="m-0">Include Symbols</p>
                </div>
            </div>
            <div class="ps-3 pe-3 mb-4">
                <button class="fs-5 pt-2 d-flex justify-content-center gap-2 align-items-center pb-2">Generate <i
                        class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
